<html>

<head>
    <title>icetea - transaction detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.15.0/themes/prism.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="content">
        <section class="notice">Icetea Developer Tools</section>
        <nav id="menu">
            <a href="/">Scan</a>
            <a href="/transfer.html">Transfer</a>
            <a href="/deploy.html">Deploy Contract</a>
            <a href="/contract.html">Call Contract</a>
            <a href="/wallet.html">Wallet</a>
            <a href="/botstore.html">Bot Store</a>
            <a href="/profile.html">Profile</a>
            <a href="/election.html">Election</a>
        </nav>
        <h1>Transaction Details</h1>
        <div id="tableContent">Please specify a transation hash on query string.</div>
        <script id="tableTemplate" type="text/x-handlebars-template">
            <table class="tx-details">
                <tr>
                    <td>TX Hash</td>
                    <td class="break-all">{{hash}}</td>
                </tr>
                <tr>
                    <td>Type</td>
                    <td>{{txType}}</td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td class={{status}}><b>{{status}}</b></td>
                </tr>
                <tr>
                    <td id="resultTd">Result</td>
                    <td class={{status}}><pre><code id="result">{{result}}</code></pre> <button class='hide' id='call'>Call contract</button></td>
                </tr>
                <tr>
                    <td>Block Height</td>
                    <td><a href="/block.html?height={{height}}">{{height}}</a></td>
                </tr>
                <tr>
                    <td>From</td>
                    <td class="break-all"><a href="/address.html?address={{from}}">{{from}}</a></td>
                </tr>
                <tr>
                    <td>To</td>
                    <td class="break-all"><a href="/address.html?address={{to}}">{{to}}</td>
                </tr>
                <tr>
                    <td>Value</td>
                    <td>{{value}}</td>
                </tr>
                <tr>
                    <td>Gas Limit</td>
                    <td>{{fee}}</td>
                </tr>
                <tr>
                    <td>Events</td>
                    <td><pre><code class="language-js">{{events}}</code></pre></td>
                </tr>
                <!-- <tr>
                    <td>Tags</td>
                    <td><pre><code class="language-js">{{tags}}</code></pre></td>
                </tr> -->
                <tr>
                    <td>Contract Info</td>
                    <td><pre><code class="language-js">{{data}}</code></pre></td>
                </tr>
                <tr>
                    <td>Metadata</td>
                    <td><pre><code class="language-js">{{metadata}}</code></pre></td>
                </tr>
            </table>
        </script>
    </div>
    <script src="tx.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-8597504-10"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-8597504-10');
</script>

</body>

</html>
