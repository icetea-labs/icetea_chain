        body {
            background-color: #f5f5f5!important;
        }
        .botui-container {
            background-color: transparent;
            height: auto;
        }
        .banner {
            padding: 16px 20px;
            max-width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .banner img {
            height: 48px;
        }
        #bot-option {
            top: -56px;
            background-color: #d80000;
        }
        #bot-option a {
            color: #f8f8f8;
        }
        #bot-option a:hover {
            color: #fff;
        }
        #bot-menu {
            top: -60px;
            right: 22px;
            border-radius: 5px;
            height: 320px;
        }
        #bot-menu a {
            font-size: 18px;
        }
        .botui-message-content {
            background-color: #ebebeb;
        }
        .bot-intro .botui-message-content {
            background-color: transparent;
            border: 1px solid #d80000;
        }

<body>
    <div class='banner'>
        <a href='https://skygarden.vn'><img src="https://skygarden.vn/html-websky/assets/images/logo-2.png"></a>
        <div id="user-address" style="display: none;">
                <span>You: </span>
                <span id="address"></span>
        </div>
        <div id='bot-option'>
            <a href='#' id='show-bot-option'>MENU</a>
        </div>
    </div>
    <div id="content">
         <div id="my-botui-app">
            <bot-ui></bot-ui>
        </div>

        <div id='bot-menu'>
            <a href="#" class="closebtn" id='hide-bot-option'>&times;</a>
            <div id='bot-menu-items'></div>
        </div>
    </div>
